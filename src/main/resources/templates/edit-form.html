<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
</head>
<body>
    <h1>게시물 수정</h1>
    <form th:action="@{/api/boards/update/{id}(id=${board.id})}" th:method="put">
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" th:value="${board.title}" required>
        </div>
        <div>
            <label for="content">내용:</label>
            <textarea id="content" name="content" required th:text="${board.content}"></textarea>
        </div>
		<div>
		    <label for="modifiedBy">수정자:</label>
		    <input type="text" id="modifiedBy" name="modifiedBy" required>
		</div>
        <button type="submit">저장</button>
    </form>
	
	<a th:href="@{/api/boards/detail/{id}(id=${board.id})}">상세로</a>
	
</body>
</html>
